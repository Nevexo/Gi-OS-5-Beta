<html>
<head>
    <title>Gi-OS 5</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css.css" rel='stylesheet' type='text/css'>
    <script src="js.js" type='text/javascript'></script>
    <script>
    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
      }
      username = getURLParameter('name');
      console.log("Name: " + username)
      function changeText(){
          document.getElementById('usr-').innerHTML = username;
      }
        function test(){
            console.log("Test");
        }
    </script>
</head>
<body>
    <header>
        <h1 id="usr-">Hello<script>changeText()</script>    
            <img src="https://github.com/computercam/Gi-OS-5-Beta/blob/gh-pages/Resources/user_icon.png?raw=true" class="usericon" align="right" width=30px height=30px onClick="test"></h1> <!--Change icon location at a later time.-->
    </header>
    <p><a href="index.html">Logout</a></p>
</body>
</html>
