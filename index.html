<html>
<head>
    <title>Gi-OS 5</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css.css" rel='stylesheet' type='text/css'>
    <script src="js.js" type='text/javascript'></script>
    <script>
        function login() {
        var textbox = document.getElementById('name');
          console.log("Send to server: " + textbox.value  )
          var str = "welcome.html?name=";
          var res = str.concat(textbox.value);
          console.log("Now requesting: " + res)
          window.location.replace(res);
        }

    </script>
</head>
<body>
    <header>
        <h1 id='head'>Gi-OS 5 Dashboard</h1>
    </header>
    <br>
    <p>Username: <input button="username" id="name"><input type="button" value="Begin" onClick="login()"></p>
    <a href="/about.html">Learn More</a>
</body>
</html>
